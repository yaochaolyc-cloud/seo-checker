<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 560px;
      max-height: 600px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      overflow-y: auto;
      box-sizing: border-box;
    }
    h2 {
      margin: 0 0 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }
    h3 {
      margin: 18px 0 10px;
      font-size: 14px;
      font-weight: 600;
      color: #222;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    h4 {
      margin: 12px 0 6px;
      font-size: 13px;
      color: #444;
      font-weight: 600;
    }
    .field {
      margin: 6px 0;
      display: flex;
      gap: 8px;
    }
    .field strong {
      min-width: 140px;
      color: #555;
    }
    .value {
      flex: 1;
      background: #f9f9f9;
      padding: 6px 10px;
      border-radius: 4px;
      word-break: break-all;
      white-space: pre-wrap;
    }
    .empty {
      color: #999;
      font-style: italic;
    }
    .url-list {
      list-style: none;
      padding: 0;
      margin: 6px 0;
    }
    .url-list li {
      margin: 4px 0;
      word-break: break-all;
    }
    .url-list li strong {
      color: #d32f2f;
      margin-right: 6px;
    }
    pre.json-ld {
      background: #2d3748;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 6px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 12px;
      overflow-x: auto;
      max-height: 200px;
      overflow-y: auto;
      margin: 8px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 8px;
    }
    button:hover {
      background: #45a049;
    }
    #lang-switch {
      background: #e0e0e0;
      color: #333;
    }
    #lang-switch:hover {
      background: #d0d0d0;
    }
    /* 折叠面板样式 */
    details summary {
      list-style: none;
    }
    details summary::-webkit-details-marker {
      display: none;
    }
    details[open] summary {
      background: #eef7ff;
    }
    .copy-json-btn {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      padding: 2px 6px;
    }
    .copy-json-btn:hover {
      background: #45a049;
    }
    /* 缺失字段高亮 */
    .value.missing {
      background: #fff8e1;
      color: #e65100;
      border-left: 3px solid #ff6f00;
      padding: 4px 8px;
    }
    .value.missing.critical {
      background: #ffebee;
      color: #c62828;
      border-left: 3px solid #d32f2f;
    }
    /* 底部作者署名 */
    .footer-note {
      margin-top: 20px;
      font-size: 11px;
      color: #757575;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>
    <span id="title">SEO & Render Checker</span>
    <button id="lang-switch">English</button>
  </h2>
  <div id="result">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
